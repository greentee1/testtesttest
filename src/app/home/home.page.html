<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{my_name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-button (click)="press()">Start</ion-button>
    <ion-input label="Default input" [(ngModel)]="my_name"></ion-input>
    <ion-list>
      <ion-item *ngFor="let book of books">
        {{book}}
      </ion-item>
    </ion-list>
</ion-content>
